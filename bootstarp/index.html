<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!--header-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                  <img src="slider/images.png" alt="logo" title="concert" height="120" width="220">
                </div>
                <div class="col-md-10 border bg-warning"> 
                    <h1 class="text-success" style="color:green; font-size:90px;" ><b>SubWay</b></h1>

                </div>
            </div>
            <div class="row"><!--Menue-->
                <ul class="nav">
                  <div class="col-md-3">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html" style="color:black; font-family:copperplate"><b>HOME</b></a>
                    </li> </div>
                    <div class="col-md-3">
                    <li class="nav-item">
                      <a class="nav-link" href="about.html" style="color:black; font-family:copperplate"><b>ABOUT</b></a>
                    </li></div>
                    <div class="col-md-3">
                    <li class="nav-item">
                      <a class="nav-link" href="menu.html" style="color:black; font-family:copperplate"><b>MENU</b></a>
                    </li></div>
                    <div class="col-md-3">    
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#" style="color:black; font-family:copperplate"><b>ORDER</b></a>
                    </li></div>
                  </ul>
            </div>
            <!--Slide-->
            <div class="row">
                <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="slider/f1.jpg" alt="food1" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="slider/f2.jpg" alt="food2" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="slider/f3.jpg" alt="food3" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h1>Great for any occasion, ANYTIME!</h1>
    
  </div>
  
            </div>
            <div class="col-md-12 border bg-warning" align="center" style="font-size:30px">Copyright2023</div>
        </div>
    </section>                              
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
